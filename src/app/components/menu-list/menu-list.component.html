<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Menu List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="menuList" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Item Name Column -->
            <ng-container matColumnDef="itemName">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
            </ng-container>
          
            <!-- Price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button *ngIf="element.itemCount == 0" mat-raised-button color="primary" (click)="addMenuItem(element)">Add</button>
                    <ng-container *ngIf="element.itemCount > 0">
                    <button color="primary" mat-icon-button (click)="addMenuItem(element)">
                        <mat-icon aria-label="Add">add_circle</mat-icon>
                    </button>
                    <span>{{element.itemCount}}</span>
                    <button color="primary" mat-icon-button (click)="removeMenuItem(element)">
                        <mat-icon aria-label="Remove">remove_circle</mat-icon>
                      </button>
                    </ng-container>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
    <mat-card-actions class="align-btn-right">
      <button [disabled] = "addedItems.length === 0" mat-raised-button color="primary" (click)="checkOut()">Proceed To Pay</button>
    </mat-card-actions>
  </mat-card>
