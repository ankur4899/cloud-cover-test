<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile colspan="3" rowspan="3">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>User Details</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="user-detail-form">

          <table class="form-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="form-full-width">
                  <input matInput placeholder="First name">
                </mat-form-field>
              </td>
              <td>
                <mat-form-field class="form-full-width">
                  <input matInput placeholder="Last Name">
                </mat-form-field>
              </td>
            </tr>
          </table>

          <mat-form-field class="form-full-width">
            <input matInput placeholder="Email">
          </mat-form-field>

          <mat-form-field class="form-full-width">
            <input matInput placeholder="Address">
          </mat-form-field>

        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="3">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Order Details</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="selectedMenu" class="mat-elevation-z8">
          <!-- Id Column -->
          <ng-container matColumnDef="itemName">
            <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
          </ng-container>

          <!-- Item Name Column -->
          <ng-container matColumnDef="itemCount">
            <td mat-cell *matCellDef="let element"> {{element.itemCount}} </td>
          </ng-container>
          <!-- Item Name Column -->
          <ng-container matColumnDef="cross">
            <td mat-cell *matCellDef="let element"> * </td>
          </ng-container>
          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

          <ng-container matColumnDef="total">
            <td mat-cell *matCellDef="let element"> {{element.price * element.itemCount }} </td>
          </ng-container>

          <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>
        </table>
        <mat-toolbar>
          <span>Total = {{getTotalCost()}}</span>
        </mat-toolbar>
      </mat-card-content>

    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile colspan="4" rowspan="3">
  </mat-grid-tile>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Payment Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="user-detail-form">

        <table class="form-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="form-full-width">
                <input matInput placeholder="Card Number">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="form-full-width">
                <input matInput placeholder="Expiry Date">
              </mat-form-field>
            </td>
          </tr>
        </table>

        <table class="form-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="form-full-width">
                <input matInput placeholder="Name on Card">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="form-full-width">
                <input matInput placeholder="CVV">
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions class="align-btn-right">
      <button mat-raised-button color="primary" routerLink='/'>Back</button>
      <button mat-raised-button color="primary" (click)="placeOrder()">Place Order</button>
    </mat-card-actions>
  </mat-card>
</mat-grid-list>
