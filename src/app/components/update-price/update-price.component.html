<h1 mat-dialog-title>Update Price</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input type="number" min="0" matInput [(ngModel)]="data.item.price">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data.item.price" cdkFocusInitial>Update</button>
</div>
